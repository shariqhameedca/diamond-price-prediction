<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Prediction Model</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        input, label{
            display: block;
        }
        body{
            background-image: url(https://media.istockphoto.com/vectors/modern-abstract-graphic-elements-abstract-gradient-banners-with-vector-id1184700614?k=20&m=1184700614&s=612x612&w=0&h=4OCeWh364NIvitKX5MgzgdnFJro6tPLt7dml3yFsLz4=);
            background-position: center;
            background-repeat: repeat;
            background-size: cover;
        }
        .vertical-center {
            min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
            min-height: 100vh; /* These two lines are counted as one :-)       */

            display: flex;
            align-items: center;
        }

        #diamond{
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="vertical-center">
        <div class="container">
            <div class="row" style="background: white;">
                <div class="col-md-6">
                    <img id="diamond" src="https://thumbs.dreamstime.com/b/diamond-isolated-white-d-render-48580122.jpg" alt="">
                </div>
                <div class="col-md-6">
                    <form action="/results" method="POST" style="margin: 20px;">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="carat">Carat</label>
                            <input name='carat' type="number" step='0.01' class="form-control" id="carat">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="depth">Depth</label>
                            <input name='depth' type="number"step='0.01' class="form-control" id="depth">
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                              <label for="x">X:</label>
                              <input name= "x" type="number" step='0.01' class="form-control" id="x">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="y">Y:</label>
                              <input name="y" type="number" step='0.01' class="form-control" id="y">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="z">Z:</label>
                                <input name="z" type="number" step='0.01' class="form-control" id="z">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                              <label for="cut">Cut:</label>
                              <select name="cut" class="form-control" id="cut">
                                <option>Ideal</option>
                                <option>Premium</option>
                                <option>Good</option>
                                <option>Very Good</option>
                                <option>Fair</option>
                              </select>
                            </div>
                            <div class="form-group col-md-4">
                              <label for="clarity">Clarity:</label>
                              <select name="clarity" class="form-control" id="clarity">
                                <option>SI2</option>
                                <option>SI1</option>
                                <option>VS1</option>
                                <option>VVS2</option>
                                <option>VVS1</option>
                                <option>I1</option>
                                <option>IF</option>
                              </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="color">Color:</label>
                                <select name="color" class="form-control" id="color">
                                    <option>E</option>
                                    <option>I</option>
                                    <option>J</option>
                                    <option>H</option>
                                    <option>F</option>
                                    <option>G</option>
                                    <option>D</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                              <label for="model">Select Model:</label>
                              <select name="model" class="form-control" id="model">
                                <option>Linear Regression</option>
                                <option>Polynomial Regression</option>
                                <option>Random Forest</option>
                            </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
